<!DOCTYPE html>
<!--
  Web entry HTML for the Anchor DI sample app (Kotlin/Wasm).
  Loads Skiko (graphics) and the composeApp module. ComposeViewport in Main.kt
  renders the Compose UI into document.body. Serve over HTTP (e.g. via
  wasmJsBrowserProductionRun) and open http://localhost:8080/
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor DI - Web</title>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    </style>
</head>
<body>
    <script type="application/javascript" src="skiko.js"></script>
    <script type="application/javascript" src="composeApp.js"></script>
</body>
</html>
