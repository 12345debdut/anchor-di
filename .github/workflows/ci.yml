# Run library tests on every push and pull request.
# To run full build instead: ./gradlew build

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '21'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Bootstrap Gradle wrapper
        if: hashFiles('gradle/wrapper/gradle-wrapper.jar') == ''
        run: |
          GRADLE_VERSION=9.1.0
          curl -sL "https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip" -o gradle.zip
          unzip -q -o gradle.zip
          WRAPPER_JAR=$(find . -name 'gradle-wrapper-*.jar' -path '*/lib/plugins/*' | head -1)
          mv "$WRAPPER_JAR" gradle/wrapper/gradle-wrapper.jar
          rm -rf gradle.zip gradle-${GRADLE_VERSION}

      - name: Run library tests
        run: ./gradlew :anchor-di-core:test :anchor-di-ksp:test --no-daemon
